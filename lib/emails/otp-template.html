<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <title>Your Verification Code</title>
  <style>
    @media (max-width: 600px) {
      .sm-w-full { width: 100% !important; }
      .sm-px-4 { padding-left: 16px !important; padding-right: 16px !important; }
      .sm-py-8 { padding-top: 32px !important; padding-bottom: 32px !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; width: 100%; word-break: break-word; -webkit-font-smoothing: antialiased; background-color: #f3f4f6;">
  <div role="article" aria-roledescription="email" aria-label="Your Verification Code" lang="en">
    <table style="width: 100%; font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', sans-serif;" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td align="center" style="background-color: #f3f4f6;">
          <table class="sm-w-full" style="width: 600px;" cellpadding="0" cellspacing="0" role="presentation">
            <tr>
              <td class="sm-py-8 sm-px-4" style="padding: 48px; text-align: center;">
                <a href="https://payup.com" style="text-decoration: none;">
                  <div style="display: inline-flex; align-items: center; gap: 8px; background-color: #000000; padding: 8px; border-radius: 8px;">
                    <span style="color: #ffffff; font-weight: 700; font-size: 20px; letter-spacing: -0.025em;">PayUp</span>
                  </div>
                </a>
              </td>
            </tr>
            <tr>
              <td align="center" class="sm-px-4">
                <table style="width: 100%; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);" cellpadding="0" cellspacing="0" role="presentation">
                  <tr>
                    <td style="padding: 48px;">
                      <h1 style="margin: 0 0 24px; font-size: 24px; font-weight: 700; color: #111827; text-align: center;">Verify your email</h1>
                      <p style="margin: 0 0 24px; font-size: 16px; line-height: 24px; color: #4b5563; text-align: center;">
                        Use the code below to verify your email address and complete your registration for PayUp.
                      </p>
                      <div style="margin-bottom: 32px; text-align: center;">
                        <span style="display: inline-block; padding: 16px 32px; background-color: #f3f4f6; border-radius: 12px; font-family: monospace; font-size: 32px; font-weight: 700; letter-spacing: 8px; color: #111827;">{{ code }}</span>
                      </div>
                      <p style="margin: 0; font-size: 14px; line-height: 24px; color: #6b7280; text-align: center;">
                        This code will expire in 10 minutes. If you didn't request this, you can safely ignore this email.
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td style="padding: 32px; text-align: center; font-size: 12px; color: #9ca3af;">
                <p style="margin: 0;">&copy; 2025 PayUp. All rights reserved.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
