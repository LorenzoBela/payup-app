<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff8e4d" />
      <stop offset="100%" stop-color="#cc3300" />
    </linearGradient>
    <linearGradient id="gloss-gradient" x1="256" y1="0" x2="256" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#a62900" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Main Background Depth -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>
  
  <!-- Subtle Top Highlight/Gloss for Surface Feel -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#gloss-gradient)"/>

  <!-- Icon Content with Lifted Shadow -->
  <g transform="translate(96, 96)" filter="url(#drop-shadow)">
    <svg width="320" height="320" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" x2="12" y1="2" y2="22" />
      <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
    </svg>
  </g>
</svg>
